<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script>
    // Firebase Configuration - REPLACE THESE VALUES WITH YOURS!
   const firebaseConfig = {
      apiKey: "AIzaSyDC1uJuqHcny_7rc34Q4HTqKeLM8itH-9w",
      authDomain: "daily-tasks-8cde1.firebaseapp.com",
      databaseURL: "https://daily-tasks-8cde1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "daily-tasks-8cde1",
      storageBucket: "daily-tasks-8cde1.firebasestorage.app",
      messagingSenderId: "705178864224",
      appId: "1:705178864224:web:56fe2ae4ee121b532b9105"
};
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    const CheckIcon = () => (
      <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
      </svg>
    );
    
    const RefreshIcon = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
    );

    const DailyTaskTracker = () => {
      const tasks = [
        'Breakfast',
        'Brush Teeth',
        'Exercises',
        'Drink 3 bottles of water',
        'One Chore',
        'Solve one problem',
        'Decide Dinner',
        'IT',
        'Writing',
        'Relax',
        'Walk Sandy',
        'Shower',
        'Teeth (before bed)'
      ];

      const [completedTasks, setCompletedTasks] = useState({});
      const [loading, setLoading] = useState(true);
      const [connected, setConnected] = useState(false);

      const getTodayDate = () => {
        const today = new Date();
        return today.toISOString().split('T')[0];
      };

      useEffect(() => {
        const today = getTodayDate();
        const tasksRef = firebase.database().ref('dailyTasks');
        const dateRef = firebase.database().ref('lastResetDate');

        // Check and reset if new day
        dateRef.once('value', (snapshot) => {
          const lastDate = snapshot.val();
          
          if (lastDate !== today) {
            // New day - reset tasks
            dateRef.set(today);
            tasksRef.set({});
          }
        });

        // Listen for real-time updates
        tasksRef.on('value', (snapshot) => {
          const data = snapshot.val() || {};
          setCompletedTasks(data);
          setLoading(false);
          setConnected(true);
        });

        // Check for midnight to reset
        const checkMidnight = setInterval(() => {
          const now = getTodayDate();
          dateRef.once('value', (snapshot) => {
            if (snapshot.val() !== now) {
              dateRef.set(now);
              tasksRef.set({});
            }
          });
        }, 60000); // Check every minute

        return () => {
          tasksRef.off();
          clearInterval(checkMidnight);
        };
      }, []);

      const toggleTask = (taskIndex) => {
        const newCompletedTasks = {
          ...completedTasks,
          [taskIndex]: !completedTasks[taskIndex]
        };
        
        // Update Firebase - will automatically sync to all devices
        firebase.database().ref('dailyTasks').set(newCompletedTasks);
      };

      const completedCount = Object.values(completedTasks).filter(Boolean).length;
      const totalTasks = tasks.length;
      const progressPercent = Math.round((completedCount / totalTasks) * 100);

      if (loading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
            <div className="text-xl text-gray-600">Loading tasks...</div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
          <div className="max-w-2xl mx-auto">
            <div className="bg-white rounded-lg shadow-lg p-6 mb-4">
              <div className="flex justify-between items-center mb-2">
                <h1 className="text-3xl font-bold text-gray-800">Daily Tasks</h1>
                {connected && (
                  <div className="flex items-center gap-2 text-green-600 text-sm">
                    <div className="w-2 h-2 bg-green-600 rounded-full animate-pulse"></div>
                    Live
                  </div>
                )}
              </div>
              <p className="text-gray-600 mb-4">
                {new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
              </p>
              
              <div className="mb-2">
                <div className="flex justify-between text-sm text-gray-600 mb-1">
                  <span>Progress</span>
                  <span>{completedCount} of {totalTasks} completed ({progressPercent}%)</span>
                </div>
                <div className="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                  <div 
                    className="bg-gradient-to-r from-green-400 to-green-600 h-4 rounded-full transition-all duration-500 ease-out"
                    style={{ width: `${progressPercent}%` }}
                  />
                </div>
              </div>
              
              {progressPercent === 100 && (
                <div className="mt-4 p-3 bg-green-100 border border-green-400 rounded-lg text-green-800 font-semibold text-center">
                  ðŸŽ‰ All tasks completed! Great job!
                </div>
              )}
            </div>

            <div className="bg-white rounded-lg shadow-lg p-6">
              <div className="space-y-3">
                {tasks.map((task, index) => (
                  <div
                    key={index}
                    onClick={() => toggleTask(index)}
                    className={`flex items-center p-4 rounded-lg border-2 cursor-pointer transition-all ${
                      completedTasks[index]
                        ? 'bg-green-50 border-green-300 shadow-sm'
                        : 'bg-white border-gray-200 hover:border-blue-300 hover:shadow-md'
                    }`}
                  >
                    <div className={`flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center mr-4 ${
                      completedTasks[index]
                        ? 'bg-green-500'
                        : 'bg-gray-200'
                    }`}>
                      {completedTasks[index] ? (
                        <CheckIcon />
                      ) : (
                        <div className="w-5 h-5" />
                      )}
                    </div>
                    <span className={`flex-1 text-lg ${
                      completedTasks[index]
                        ? 'text-gray-500 line-through'
                        : 'text-gray-800'
                    }`}>
                      {task}
                    </span>
                  </div>
                ))}
              </div>
            </div>

            <div className="mt-4 text-center text-sm text-gray-600 bg-white rounded-lg shadow p-4">
              <p className="flex items-center justify-center gap-2">
                <RefreshIcon />
                Tasks automatically reset at midnight
              </p>
              <p className="mt-2 text-xs text-gray-500">
                âœ¨ Real-time sync: Updates instantly on both phones!
              </p>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<DailyTaskTracker />, document.getElementById('root'));
  </script>
</body>
</html>
