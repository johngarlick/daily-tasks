<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    const CheckIcon = () => (
      <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
      </svg>
    );
    
    const RefreshIcon = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
    );

    const DailyTaskTracker = () => {
      const tasks = [
        'Breakfast',
        'Brush Teeth',
        'Exercises',
        'Drink 3 bottles of water',
        'One Chore',
        'Solve one problem',
        'Decide Dinner',
        'IT',
        'Writing',
        'Relax',
        'Walk Sandy',
        'Shower',
        'Teeth (before bed)'
      ];

      const [completedTasks, setCompletedTasks] = useState({});
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      const getTodayDate = () => {
        const today = new Date();
        return today.toISOString().split('T')[0];
      };

      // Load data from shared storage
      const loadData = async () => {
        try {
          const today = getTodayDate();
          
          // Check if storage API exists
          if (!window.storage) {
            throw new Error('Storage not available');
          }
          
          // Load last reset date
          const dateResult = await window.storage.get('task-tracker-date', true);
          const savedDate = dateResult?.value || '';
          
          // If it's a new day, reset tasks
          if (savedDate !== today) {
            await window.storage.set('task-tracker-date', today, true);
            await window.storage.set('task-tracker-tasks', JSON.stringify({}), true);
            setCompletedTasks({});
          } else {
            // Load saved tasks
            const tasksResult = await window.storage.get('task-tracker-tasks', true);
            if (tasksResult?.value) {
              setCompletedTasks(JSON.parse(tasksResult.value));
            }
          }
          setError(null);
        } catch (err) {
          console.log('Storage error, using localStorage fallback:', err);
          setError('Using local mode - tasks won\'t sync between phones');
          
          // Fallback to localStorage
          const today = getTodayDate();
          const savedDate = localStorage.getItem('task-date');
          
          if (savedDate !== today) {
            localStorage.setItem('task-date', today);
            localStorage.setItem('task-data', JSON.stringify({}));
            setCompletedTasks({});
          } else {
            const saved = localStorage.getItem('task-data');
            if (saved) {
              setCompletedTasks(JSON.parse(saved));
            }
          }
        }
        setLoading(false);
      };

      // Initial load and polling
      useEffect(() => {
        loadData();
        
        // Poll for updates every 3 seconds
        const interval = setInterval(loadData, 3000);
        
        return () => clearInterval(interval);
      }, []);

      const toggleTask = async (taskIndex) => {
        const newCompletedTasks = {
          ...completedTasks,
          [taskIndex]: !completedTasks[taskIndex]
        };
        
        setCompletedTasks(newCompletedTasks);
        
        try {
          if (window.storage) {
            await window.storage.set('task-tracker-tasks', JSON.stringify(newCompletedTasks), true);
          } else {
            localStorage.setItem('task-data', JSON.stringify(newCompletedTasks));
          }
        } catch (error) {
          console.error('Error saving task:', error);
          localStorage.setItem('task-data', JSON.stringify(newCompletedTasks));
        }
      };

      const completedCount = Object.values(completedTasks).filter(Boolean).length;
      const totalTasks = tasks.length;
      const progressPercent = Math.round((completedCount / totalTasks) * 100);

      if (loading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
            <div className="text-xl text-gray-600">Loading tasks...</div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
          <div className="max-w-2xl mx-auto">
            <div className="bg-white rounded-lg shadow-lg p-6 mb-4">
              <h1 className="text-3xl font-bold text-gray-800 mb-2">Daily Tasks</h1>
              <p className="text-gray-600 mb-4">
                {new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
              </p>
              
              {error && (
                <div className="mb-4 p-3 bg-yellow-100 border border-yellow-400 rounded-lg text-yellow-800 text-sm">
                  ‚ö†Ô∏è {error}
                </div>
              )}
              
              <div className="mb-2">
                <div className="flex justify-between text-sm text-gray-600 mb-1">
                  <span>Progress</span>
                  <span>{completedCount} of {totalTasks} completed ({progressPercent}%)</span>
                </div>
                <div className="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                  <div 
                    className="bg-gradient-to-r from-green-400 to-green-600 h-4 rounded-full transition-all duration-500 ease-out"
                    style={{ width: `${progressPercent}%` }}
                  />
                </div>
              </div>
              
              {progressPercent === 100 && (
                <div className="mt-4 p-3 bg-green-100 border border-green-400 rounded-lg text-green-800 font-semibold text-center">
                  üéâ All tasks completed! Great job!
                </div>
              )}
            </div>

            <div className="bg-white rounded-lg shadow-lg p-6">
              <div className="space-y-3">
                {tasks.map((task, index) => (
                  <div
                    key={index}
                    onClick={() => toggleTask(index)}
                    className={`flex items-center p-4 rounded-lg border-2 cursor-pointer transition-all ${
                      completedTasks[index]
                        ? 'bg-green-50 border-green-300 shadow-sm'
                        : 'bg-white border-gray-200 hover:border-blue-300 hover:shadow-md'
                    }`}
                  >
                    <div className={`flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center mr-4 ${
                      completedTasks[index]
                        ? 'bg-green-500'
                        : 'bg-gray-200'
                    }`}>
                      {completedTasks[index] ? (
                        <CheckIcon />
                      ) : (
                        <div className="w-5 h-5" />
                      )}
                    </div>
                    <span className={`flex-1 text-lg ${
                      completedTasks[index]
                        ? 'text-gray-500 line-through'
                        : 'text-gray-800'
                    }`}>
                      {task}
                    </span>
                  </div>
                ))}
              </div>
            </div>

            <div className="mt-4 text-center text-sm text-gray-600 bg-white rounded-lg shadow p-4">
              <p className="flex items-center justify-center gap-2">
                <RefreshIcon />
                Tasks automatically reset at midnight
              </p>
              <p className="mt-2 text-xs text-gray-500">
                {!error ? '‚ú® Real-time sync enabled!' : 'üì± Tracking locally on this device'}
              </p>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<DailyTaskTracker />, document.getElementById('root'));
  </script>
</body>
</html>
